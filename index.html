<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Security Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personal Security Dashboard</h1>

  <section class="password-checker">
    <label for="password">Enter a password:</label>
    <input type="password" id="password">
    <button id="checkPasswordBtn">Check Strength</button>
    <p id="result"></p>
  </section>

  <section class="url-checker">
    <h2>Check a Website's Safety</h2>
    <input type="text" id="siteUrl" placeholder="Enter website URL">
    <button id="checkSiteBtn">Check Site Safety</button>
    <p id="siteResult"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
